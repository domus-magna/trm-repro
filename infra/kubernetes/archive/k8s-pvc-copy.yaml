apiVersion: v1
kind: Pod
metadata:
  name: pvc-copy
spec:
  restartPolicy: Never
  containers:
    - name: sh
      image: alpine:3.19
      command: ["/bin/sh","-lc"]
      args:
        - |
          set -e
          mkdir -p /dst/TinyRecursiveModels/data
          cp -r /src/TinyRecursiveModels/data/arc2concept-aug-1000 /dst/TinyRecursiveModels/data/ || true
          ls -la /dst/TinyRecursiveModels/data/arc2concept-aug-1000 | head -n 50
          echo done
      volumeMounts:
        - name: src
          mountPath: /src
        - name: dst
          mountPath: /dst
  volumes:
    - name: src
      persistentVolumeClaim:
        claimName: trm-workspace-pvc
    - name: dst
      persistentVolumeClaim:
        claimName: trm-workspace-rwx
